<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewer Distribution Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      width: 500px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="viewerChart" width="400" height="400"></canvas>
    <div id="datetimeInfo"></div>
  </div>

  <script>
    // Your JSON data
    var jsonData = {
      "DateTimeGathered": "2024-03-28 14:23:36",
      "channelDemographic": [
  {
    "gender": "male",
    "ageGroup": "age13-17",
    "viewerPercentage": 20
  },
  {
    "gender": "male",
    "ageGroup": "age18-24",
    "viewerPercentage": 30
  },
  {
    "gender": "male",
    "ageGroup": "age25-34",
    "viewerPercentage": 25
  },
  {
    "gender": "female",
    "ageGroup": "age13-17",
    "viewerPercentage": 15
  },
  {
    "gender": "female",
    "ageGroup": "age18-24",
    "viewerPercentage": 5
  },
  {
    "gender": "female",
    "ageGroup": "age25-34",
    "viewerPercentage": 5
  }
]

    };

    // Process the JSON data into Chart.js compatible format
    var labels = [];
    var data = [];
    var backgroundColors = [];

    jsonData.channelDemographic.forEach(function(item, index) {
      labels.push(item.ageGroup + " " + item.gender);
      data.push(item.viewerPercentage);
      // Generate colors based on the viewer percentage
      backgroundColors.push(selectColor(index));
    });

    // Create the chart
    var ctx = document.getElementById('viewerChart').getContext('2d');
    var viewerChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Viewer Distribution %',
          data: data,
          backgroundColor: backgroundColors,
          borderColor: backgroundColors, // Use the same color for border
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Function to generate a color based on the number
    function selectColor(number) {
      const hue = number * 137.508; // use golden angle approximation
      return `hsl(${hue},50%,75%)`;
    }

    // Display datetimegathered information
    var datetimeInfo = document.getElementById('datetimeInfo');
    datetimeInfo.innerHTML = "Data gathered at: " + jsonData.DateTimeGathered;

  </script>
</body>
</html>
