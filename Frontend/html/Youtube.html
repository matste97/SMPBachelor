<canvas id="genderAgeChart"></canvas>
<script th:inline="javascript">
    /*<![CDATA[*/
    var ctx = document.getElementById('genderAgeChart').getContext('2d');
    var genderAgeChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [/* Labels */],
            datasets: [{
                label: 'Male',
                data: [/* Male data */],
                backgroundColor: 'rgba(54, 162, 235, 0.5)', // Blue color
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            },
            {
                label: 'Female',
                data: [/* Female data */],
                backgroundColor: 'rgba(255, 99, 132, 0.5)', // Red color
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    stacked: false,
                    title: {
                        display: true,
                        text: '% av seere'
                    }
                },
                x: {
                    stacked: false,
                    title: {
                        display: true,
                        text: 'Demografi Youtube'
                    }
                }
            }
        }
    });

    var labels = [];
    var maleData = [];
    var femaleData = [];
    /*[# th:each="demographic : ${videosLatest.channelDemographic}"]*/
        labels.push([[${demographic.ageGroup}]]);
        if ([[${demographic.gender}]] === 'male') {
            maleData.push([[${demographic.viewerPercentage}]]);
            femaleData.push(0);
        } else {
            femaleData.push([[${demographic.viewerPercentage}]]);
            maleData.push(0);
        }
    /*[/]*/

    genderAgeChart.data.labels = labels;
    genderAgeChart.data.datasets[0].data = maleData;
    genderAgeChart.data.datasets[1].data = femaleData;
    genderAgeChart.update();
    /*]]>*/
</script>
