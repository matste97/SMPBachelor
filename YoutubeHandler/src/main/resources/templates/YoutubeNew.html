<!doctype html>
<html lang="en">
<html>
<script th:src="@{/js/test.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/styles/styles.css}">
<head>
  <meta charset="UTF-8">
  <title>SMP Youtube</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #7983FF;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: none; /* Initially hide the spinner */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Youtube API Page">
</head>
<body>

<div id="myNav" class="overlay">
  <a href="#" class="closebtn" onclick="closeNav(); return false;">&times;</a>

  <div class="overlay-content">
    <a th:href="@{/}">SMP</a>
    <a th:href="@{/youtube}">YouTube</a>
    <a th:href="@{/tiktok}">TikTok</a>
    <a th:href="@{/instagram}">Instagram</a>

  </div>
</div>


<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>


<button id="updateJsonBtn">
  Update JSON Files
  <div class="spinner"></div>
</button>
<canvas id="genderAgeChart"></canvas>
<script th:inline="javascript">
  /*<![CDATA[*/
  var channelDataAllTime = /*[[${channelDataAllTime}]]*/ '';

  console.log('Channel Data All Time:', channelDataAllTime); // Log the JSON data

  // Process the JSON data and update the chart
  var processData = function (jsonData) {
    // Parse the JSON object
    var data = JSON.parse(jsonData).channelDemographic;
    var labels = [];
    var maleData = [];
    var femaleData = [];

    // Extract data from JSON and populate arrays
    data.forEach(function (demographic) {
      var ageGroupIndex = labels.indexOf(demographic.ageGroup);
      if (ageGroupIndex === -1) {
        labels.push(demographic.ageGroup);
        maleData.push(0);
        femaleData.push(0);
        ageGroupIndex = labels.length - 1;
      }
      if (demographic.gender === 'male') {
        maleData[ageGroupIndex] = demographic.viewerPercentage;
      } else {
        femaleData[ageGroupIndex] = demographic.viewerPercentage;
      }
    });

    // Update chart data
    genderAgeChart.data.labels = labels;
    genderAgeChart.data.datasets[0].data = maleData;
    genderAgeChart.data.datasets[1].data = femaleData;
    genderAgeChart.update();
  };

  // Initialize the chart
  var ctx = document.getElementById('genderAgeChart').getContext('2d');
  var genderAgeChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: [],
      datasets: [{
        label: 'Male',
        data: [],
        backgroundColor: 'rgba(54, 162, 235, 0.5)', // Blue color
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      },
        {
          label: 'Female',
          data: [],
          backgroundColor: 'rgba(255, 99, 132, 0.5)', // Red color
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
          stacked: false,
          title: {
            display: true,
            text: '% av seere'
          }
        },
        x: {
          stacked: false, // Clustered bars
          title: {
            display: true,
            text: 'Demografi Youtube'
          }
        }
      }
    }
  });

  // Call processData function with channelDataAllTime JSON
  processData(channelDataAllTime);
  /*]]>*/
</script>


<script th:inline="javascript">
  $(document).ready(function() {
    $('#updateJsonBtn').click(function(event) {
      event.preventDefault();

      // Show loading spinner
      $('.spinner').show();

      $.ajax({
        type: 'GET',
        url: '/updateJsonAndRefresh',
        success: function(response) {
          console.log(response);
          // Refresh the page to load the updated JSON data
          location.reload();
        },
        error: function(xhr, status, error) {
          console.error(xhr.responseText);
        },
        complete: function() {
          // Hide loading spinner
          $('.spinner').hide();
        }
      });
    });
  });
</script>





</body>
</html>
