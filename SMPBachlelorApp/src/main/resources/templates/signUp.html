<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lag ny bruker</title>
  <link rel="stylesheet" type="text/css" th:href="@{/styles/styles.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/styles/loginstyles.css}">
  <script th:src="@{/js/Navigation.js}"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<nav th:replace="components/navigation"></nav>

  <div class="login-container">
    <form class="login-form" method="post" th:action="@{/signup}" th:object="${signupData}">
      <div class="input-group">
        <h2>Lag ny bruker</h2>
        <div class="input-group">
          <label for="username" class="input-label">Brukernavn:</label>
          <input class="text-input" id="username" name="username">
        </div>
        <div class="input-group">
          <label for="password" class="input-label">Passord:</label>
          <input type="password" id="password" name="password" class="text-input" >
        </div>
        <div class="input-group">
          <label for="repeat" class="input-label">Gjenta Passord:</label>
          <input type="password" id="repeat" name="repeat" class="text-input" >
        </div>
        <p th:if="${errorMessage != null}" id="alert" class="alert" th:text="${errorMessage}"></p>
        <button type="submit">Opprett</button>
      </div>
    </form>
    <div class="logo-container">
      <img th:src="@{img/smplogo.png}" alt="Logo">
    </div>
  </div>
</body>
</html>
