<!doctype html>
<html lang="en">
<script th:src="@{/js/Navigation.js}"></script>
<script th:src="@{/js/YoutubeCharts.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/styles/styles.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles/youtube.css}">
<head>
  <meta charset="UTF-8">
  <title>Youtube</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #7983FF;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Youtube API Page">
</head>
<body>

<nav th:replace="components/navigation"></nav>



<main>
  <button id="updateJsonBtn">
    Update JSON Files
    <div class="spinner"></div>
  </button>
  <th:block th:if="${user != null}">
    <a th:if="${user.isAdmin}" th:href="@{/authorize}">
      <button>AUTHORIZE</button>
    </a>

  </th:block>
  <div id="chartTypeDropdown">
    <label for="chartType">Chart Type:</label>
    <select id="chartType">
      <option value="normal">Normal Chart</option>
      <option value="pie">Pie Chart</option>
    </select>
  </div>

  <body>
<div id="ChannelChartsContainer">
  <div id="AllTimeContainer" class="channel-chart">
    <h2>Channel demographic All Time</h2>
    <canvas id="channelChartAllTime" width="400" height="400"></canvas>
  </div>
  <div id="30DayContainer" class="channel-chart">
    <h2>Channel demographic Last 30 days</h2>
    <canvas id="channelChart30Days" width="400" height="400"></canvas>
  </div>
</div>
  <h1>Latest Videos</h1>
<div id="VideosChartContainer"></div>


<script th:inline="javascript">
  /*<![CDATA[*/
  var channelDataAllTime = /*[[${channelDataAllTime}]]*/ '';
  var channel30DaysData = /*[[${channel30DaysData}]]*/ '';
  var videosLatest = /*[[${videosLatest}]]*/ '';

  console.log('Channel Data All Time:', channelDataAllTime); // Log the JSON data
  console.log('Channel Data 30 Days:', channel30DaysData); // Log the JSON data
  console.log('Videos:', videosLatest); // Log the JSON data

  // make normal chart when page load
  createChannelChart('channelChartAllTime', channelDataAllTime);
  createChannelChart('channelChart30Days', channel30DaysData);
  createVideoCharts(videosLatest);

  //change chart type with dropdown
  $('#chartType').change(function() {
    var chartType = $(this).val(); // Get selected chart type from the dropdown

    // need to destroy exsisting to add new ones
    $('#channelChartAllTime').remove();
    $('#channelChart30Days').remove();
    $('.video-chart-container').remove();
    $('#AllTimeContainer').append('<canvas id="channelChartAllTime" width="400" height="400"></canvas>');
    $('#30DayContainer').append('<canvas id="channelChart30Days" width="400" height="400"></canvas>');

    // Create new charts based on selected type
    if (chartType === 'normal') {
      createChannelChart('channelChartAllTime', channelDataAllTime);
      createChannelChart('channelChart30Days', channel30DaysData);
      createVideoCharts(videosLatest);
    } else if (chartType === 'pie') {
      createChannelPieChart('channelChartAllTime', channelDataAllTime);
      createChannelPieChart('channelChart30Days', channel30DaysData);
      createVideoPieCharts(videosLatest);
    }
  });

  /*]]>*/
</script>


<script th:inline="javascript">
  $(document).ready(function() {
    $('#updateJsonBtn').click(function(event) {
      event.preventDefault();

      // Show loading spinner
      $('.spinner').show();

      $.ajax({
        type: 'GET',
        url: '/updateJsonAndRefresh',
        success: function(response) {
          console.log(response);
          // Refresh the page to load the updated JSON data
          location.reload();
        },
        error: function(xhr, status, error) {
          console.error(xhr.responseText);
        },
        complete: function() {
          // Hide loading spinner
          $('.spinner').hide();
        }
      });
    });
  });
</script>




</main>
</body>
</html>
