<!doctype html>
<html lang="en">
<script th:src="@{/js/Navigation.js}"></script>
<script th:src="@{/js/YoutubeCharts.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/styles/styles.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles/youtube.css}">
<head>
  <meta charset="UTF-8">
  <title>Youtube</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var datePickerId = document.getElementById('datePickerId');
      var today = new Date();
      var formattedDate = today.getFullYear() + '-' + ('0' + (today.getMonth() + 1)).slice(-2) + '-' + ('0' + today.getDate()).slice(-2);
      var monthAgo = new Date();
      monthAgo.setDate(today.getDate() - 30);
      var formattedDatePast = monthAgo.getFullYear() + '-' + ('0' + (monthAgo.getMonth() + 1)).slice(-2) + '-' + ('0' + monthAgo.getDate()).slice(-2);
      datePickerId.max = formattedDate;
      datePickerId.value = formattedDatePast;
      datePickerId2.max = formattedDate;
      datePickerId2.value = formattedDate;

      var jsonData = JSON.parse(channel30DaysData);
      var queryEndTime = reverseDateFormat(jsonData.QueryEndTime);
      var queryStartTime = reverseDateFormat(jsonData.QueryStartTime);
      periodInfo.textContent = "For periode: " + queryStartTime + " - " + queryEndTime;
    });

    function reverseDateFormat(dateString) {
      // Split the date string by "-"
      var parts = dateString.split("-");

      // Rearrange the parts to form "dd-mm-yyyy"
      var reversedDate = parts[2] + "-" + parts[1] + "-" + parts[0];

      return reversedDate;
    }
  </script>
  <style>
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #7983FF;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Youtube API Page">
</head>
<body>

<nav th:replace="components/navigation"></nav>



<main>
  <p th:if="${errorMessage != null}" id="alert" class="alert" th:text="${errorMessage}"></p>
  <button id="updateJsonBtn">
    Hent ny data
    <div class="spinner"></div>
  </button>
  <th:block th:if="${user != null}">
    <a th:if="${user.isAdmin}" th:href="@{/authorize}">
      <button>Koble til API</button>
    </a>

  </th:block>
  <div id="chartTypeDropdown">
    <label for="chartType">Diagramtype:</label>
    <select id="chartType">
      <option value="normal">Søylediagram</option>
      <option value="pie">Kakediagram</option>
    </select>
  </div>
<div id="ChannelChartsContainer">

  <div id="30DayContainer" class="channel-chart">
    <h2>Kanaltrafikk over valgt periode</h2>
    <p>Velg periode (så hent på nytt):</p>
    <input type="date" id="datePickerId" />
    <input type="date" id="datePickerId2" />
    <p id="periodInfo" class="datetime-info">For periode: </p>
    <canvas id="channelChart30Days" width="400" height="400"></canvas>
  </div>
  <div id="AllTimeContainer" class="channel-chart">
    <h2>Kanaltrafikk (All-time)</h2>
    <canvas id="channelChartAllTime" width="400" height="400"></canvas>
  </div>
</div>
  <h1>Siste videoer</h1>
<div id="VideosChartContainer"></div>
</main>
</body>

<script th:inline="javascript">
  /*<![CDATA[*/
  var channelDataAllTime = /*[[${channelDataAllTime}]]*/ '';
  var channel30DaysData = /*[[${channel30DaysData}]]*/ '';
  var videosLatest = /*[[${videosLatest}]]*/ '';

  console.log('Channel Data All Time:', channelDataAllTime); // Log the JSON data
  console.log('Channel Data 30 Days:', channel30DaysData); // Log the JSON data
  console.log('Videos:', videosLatest); // Log the JSON data

  // make normal chart when page load
  createChannelChart('channelChartAllTime', channelDataAllTime);
  createChannelChart('channelChart30Days', channel30DaysData);
  createVideoCharts(videosLatest);

  //change chart type with dropdown
  $('#chartType').change(function() {
    var chartType = $(this).val(); // Get selected chart type from the dropdown



    document.getElementById('channelChart30Days').remove();
    document.getElementById("channelChartAllTime").remove();
    var datetimeInfoElements = document.getElementsByClassName('datetime-info');

    var datetimeInfoArray = Array.from(datetimeInfoElements);
    datetimeInfoArray.forEach(function(element) {
      element.remove();
    });
    $('.video-chart-container').remove();

    $('#AllTimeContainer').append('<canvas id="channelChartAllTime" width="400" height="400"></canvas>');

    var jsonData = JSON.parse(channel30DaysData);
    var queryEndTime = reverseDateFormat(jsonData.QueryEndTime);
    var queryStartTime = reverseDateFormat(jsonData.QueryStartTime);

    var periodInfo = $('<p>', {
      'class': 'datetime-info',
      'text': 'For periode: ' + queryStartTime + ' - ' + queryEndTime
    });
    $('#30DayContainer').append(periodInfo);
    $('#30DayContainer').append('<canvas id="channelChart30Days" width="400" height="400"></canvas>');

    // Create new charts based on selected type
    if (chartType === 'normal') {
      createChannelChart('channelChartAllTime', channelDataAllTime);
      createChannelChart('channelChart30Days', channel30DaysData);
      createVideoCharts(videosLatest);
    } else if (chartType === 'pie') {
      createChannelPieChart('channelChartAllTime', channelDataAllTime);
      createChannelPieChart('channelChart30Days', channel30DaysData);
      createVideoPieCharts(videosLatest);
    }
  });

  /*]]>*/
</script>


<script th:inline="javascript">
  $(document).ready(function() {
    $('#updateJsonBtn').click(function(event) {
      event.preventDefault();

      // Show loading spinner
      $('.spinner').show();
      var startDate = $('#datePickerId').val();
      var endDate = $('#datePickerId2').val();

      $.ajax({
        type: 'GET',
        url: '/updateJsonAndRefresh?startDate=' + startDate + '&endDate=' + endDate,
        success: function(response) {
          console.log(response);
          if (response.startsWith("Error")) {
            var errorMessage = response;
            alert(errorMessage);
          } else {
            location.reload();
          }
        },
        error: function(xhr) {
          console.error(xhr.responseText);
          alert(xhr.responseText);
        },
        complete: function() {
          $('.spinner').hide();
        }
      });
    });
  });
</script>





</html>
