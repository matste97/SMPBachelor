spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${SMPBACHELOR_USER}
spring.datasource.password=${SMPBACHELOR_PASS}


#replace localhost with the database host, 3306 with port number, library with the database name you use
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/SMPBachelor

# Show SQL queries that Hibernate/JPA is running
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update


# This is needed to hot-reload the page without restarting the server when Thymeleaf templates are updated
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.web.resources.cache.period=5
spring.web.resources.static-locations=classpath:/static/