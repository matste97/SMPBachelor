<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/loginstyles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/styles.css}">
    <script th:src="@{/js/test.js}"></script>

</head>
<body>
<nav th:replace="components/navigation"></nav>
    <div class="login-container">
        <form class="login-form" method="post" th:action="@{/login}">
            <h2>Login to your account</h2>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <p th:if="${param.error}" class="alert">Invalid email or password</p>
            <button type="submit">Login</button>
        </form>
        <div class="logo-container">
            <img th:src="@{img/smplogo.png}" alt="Logo">
        </div>
    </div>
</body>
</html>
